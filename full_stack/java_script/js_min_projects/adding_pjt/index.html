<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <select id="dropdown-content" onchange="performOperation()">
      <option value="add">+</option>
      <option value="sub">-</option>
      <option value="mul">*</option>
      <option value="divi">/</option>
    </select>
    <input type="text" id="num2">
    <p>Result: <span id="result"></span></p>

    <script>
      function performOperation() {
        var operation = document.getElementById("dropdown-content").value;
        var val1 = +(document.getElementById("num1").value);
        var val2 = +(document.getElementById("num2").value);
        var result;

        if (operation === "add") {
          result = val1 + val2;
        } else if (operation === "sub") {
          result = val1 - val2;
        } else if (operation === "mul") {
          result = val1 * val2;
        } else if (operation === "divi") {
          result = val1 / val2;
        } else {
          result = "Invalid operation";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
</body>
</html>
