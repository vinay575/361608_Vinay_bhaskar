        //for loop//
        //1) print hello 10 times
        for( var i=1; i<10; i++){
        document.write("hello"+"<br>")
        }

        // 2) printing numbers 0-10 using loops
        for(var i=0; i<=10; i++){
        document.write(i+"<br>")
        }
        
        // 3) loop using arrays
          var coding = ["javascript", "python", "java","c++"];
           for(var i = 0; i < coding.length; i++){   //coding.length is length of those arrays is 4
            document.write(coding[i] + "<br>");     // i index value of array start with 0

       // 4) loop inside loop 
           for( let i= 0; i<5; i++){
            document.write(i+"<br>")
             
            for(let i = 1; i<5; i++){
                document.write("this is inner loop" + i + "<br>")

           }

          // 1) print number 1-10 
           var i=0                        //giving some value

            document.write(i+"<br>");     //print if condition is true
            i++;                          // after printing it will increase the value
           }
