         //1 creating and adding element
       var n = document.createElement("p")             //creating a html element
       n.innerText="this is paragraph sent by java"   //adding text to created  html element
       var parent= document.getElementById("test1")  //now getting  id to push created html element

       //2 adding element before
        var o = document.createElement("p")

        var parent2= document.getElementById("test2")    //geting parent element
        var parent3= document.getElementById("before")  //get the id name from element  which  before you want to add new element
        parent2.insertBefore(o,parent3)   //two values .insertBefore(1,2) (1)-->element you have created (2)-->varable name on wich you have accesed that before element
        
         //3 removing element
         var p = document.getElementById("test3") //get id from element which you want  to remove 
           p.remove()                              //varable name stored in that id and remove it 
                    // (or)
                    // any case you can do
         // if you want to remove the child from parent 
         var one= document.getElementById("test4")    //geting parent element
         var two= document.getElementById("childrm")  //get the child element want to remove
          one.removeChild(two)
