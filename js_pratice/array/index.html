<body>
    <script>
        // array consepts
        var a = ["one", "two", "three", "four"]
        document.write(a+"<br>")
        var a=[]
        a[0]="apple"
        a[1]="boll"
        a[3]="cat"
        a[4]="jug"
        document.write(a+"<br>")
        //accessing array
         var a = ["one", "two", "three", "four"]
        document.write(a[2]+"<br>")
        //changing array
        var a = ["one", "two", "three", "four"]
        a[0]="ball"
        document.write(a+"<br>")
        //array to string
        var a = ["one", "two", "three", "four"]
        a.toString()
        document.write(a+"<br>")
        //Accessing the Last Array Element
        var a = ["one", "two", "three", "four"]
        var b = a[a.length-1];
        document.write(b+"<br>")
        //Recognize an Array
        var a = ["one", "two", "three", "four"];
       var  b = typeof a
       document.write(b +"<br>")

       var a = ["one", "two", "three", "four"];
       var  b = Array.isArray(a)
       document.write(b +"<br>")
        
       var a = ["one", "two", "three", "four"];
       var  b = a instanceof Array;
       document.write(b +"<br>")
        
       //array methods
       var a = ["one", "two", "three", "four"];
       var  b = a.length;
       document.write(b +"<br>")
       var a = ["one", "two", "three", "four"];
            a.pop()
       document.write(a +"<br>")
       var a = ["one", "two", "three", "four"];
            a.push("beta")
       document.write(a +"<br>")
       var a = ["one", "two", "three", "four"];
            a.unshift("beta")
       document.write(a +"<br>")
       var a = ["one", "two", "three", "four"];
            a.shift()
       document.write(a +"<br>")
       var b = ["one", "two", "three", "four"];
          var c=  b.join(" * ")
       document.write(c +"<br>")
       var a = ["5", "6", "7", "8"];
       var b = ["one", "two", "three", "four"];
       var c = a.concat(b)
       document.write(c +"<br>")
       var a=[1,2,[3,4],5]
         a.flat(1)
       document.write(a +"<br>")
       var b = ["one", "two", "three", "four"];
          var c =  b.splice(1,2)
       document.write(b +"<br>")
       var b = ["one", "two", "three", "four"];
          var c =  b.splice(1,2,"addd1","add2")
       document.write(b +"<br>")
       var b = ["one", "two", "three", "four"];
         var c =  b.slice(1,3)
       document.write(c +"<br>")
     
       //Sorting an Array
       var b = ["one", "two", "three", "four"];
       b.sort()
       document.write(b +"<br>")

       var b = ["one", "two", "three", "four"];
       b.sort()
       b.reverse()
       document.write(b +"<br>")

     
       //to sort a number 
       var b = [1,2,4,6,34];
       b.sort(function(a, b){return a-b});//compare function:The compare function compares all the values in the array, two values at a time (a, b).a -ve value lower than goes before b +ve value  goes after b
       document.write(b +"<br>")
       var b = [1,2,4,6,34];
       b.sort(function(a, b){return b-a});//compare function:descending:
       document.write(b +"<br>")

      //find lowest or highest value
      var a=[1,2,4,6,34]
      a.sort(function(a,b){return a-b})
      var b = a[0]
      document.write(b +"<br>")
      var a=[1,2,4,6,34]
      a.sort(function(a,b){return a-b})
      var b = a[a.length-1]
      document.write(b +"<br>")
